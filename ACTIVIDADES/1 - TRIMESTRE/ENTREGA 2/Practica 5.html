<!DOCTYPE HTM PUBLIC "-//W3C//DTD HTML 4.01 Transitional/EN""http://www.w3.org/TR/html4/loose.dtd">

<html>

	<head>

		<title>Probando los radio-buttons.</title>

	</head>
	
	<body>
		<table align="center" border="2" cellpadding="20">
			<tr><td>
		
				<h1 align="center"><font color="red">Probando los radio-buttons.</h1></font>
				<h3 align="center">Selecciona el tipo de música:</h3>
				<form>
					<p align="center">
						<input type="radio" name="musica" value="jazz">Jazz
						<input type="radio" name="musica" value="pop" checked>Pop
						<input type="radio" name="musica" value="rock">Rock
						<input type="radio" name="musica" value="country">Hip Hop
			  
					</p>
				</form>
		
				<h3 align="center"> Selecciona el tipo de cine: </h3>
				<form>
					<p align="center">
						<input type="radio" name="cine" value="accion">Accion
						<input type="radio" name="cine" value="comedia" >Comedia
						<input type="radio" name="cine" value="cienciaficcion">Ciencia-ficción
						<input type="radio" name="cine" value="drama"checked>Drama
					</p>
				</form>
	
	
				<h3 align="center"> Selecciona el tipo de deporte: </h3>
				<form>
					<p align="center">
						<input type="radio" name="deporte" value="futbol">Futbol
						<input type="radio" name="deporte" value="baloncesto" >Baloncesto
						<input type="radio" name="deporte" value="waterpolo"checked>Water-polo
						<input type="radio" name="deporte" value="tenis">Rugby
			  
					</p>
				</form>
			 
		</table>  
			</tr></td>
			
	</body>

</html>
