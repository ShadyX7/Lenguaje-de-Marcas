
<!DOCTYPE HTM PUBLIC "-//W3C//DTD HTML 4.01 Transitional/EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>

	<head>

		<title>Formularios de datos</title>

	</head>
	
	<body>
	
	 
		<h2 align="left"><b> Información sobre el producto </h2></b>
		<fieldset>
		
			<legend>Datos básicos</legend>
		
			<br>
			<br>
		
			<label for="nombre">Nombre</label> <br>
		
			<input type="text" name="nombre" id="nombre" size="45" maxlength="200"/>
			
			
			<br>
			<br>
			
			
			<label for="descripcion">Descripción</label> 
			<br/>
			<textarea name="descripcion" id="descripcion" cols="40" rows="8"></textarea>
			
			
			<br>
			<br>
			
			
			Foto<input type="file" name="foto"/>
			
			
			<br>
			<br>
			
			
			<input name="visitas" type="checkbox" value="aceptado" /> Añadir contador de visitas.
			
		</fieldset>
			
			
		<fieldset>
		
			<legend > Datos económicos</legend>
		
			<br>
			<p>
			
			
		
			  <pre>Precio <input type="text" name="nombre" size="6" maxlength="20">€   Impuesto <select name="impuesto">
			  
			  <option value="4%">4%
			  <option value="8%">9%
			  <option value="16%">15%
			  <option value="21%">30%
			
			  </select> </pre>
			  
			  <br>
			  
			  <p>
			  Promoción<br>
				  <input type="radio" name="promocion" value="Ninguno">Ninguno <br>
				  <input type="radio" name="promocion" value="Transporte Gratuito">Transporte Gratuito <br>
				  <input type="radio" name="promocion" value="Descuento 5%">Descuento 5% <br>
				  
				  </p>
			  
			</p>
			
		</fieldset>
			
			
			  
			 
			  		  
			  
			  
	</body>

</html>
